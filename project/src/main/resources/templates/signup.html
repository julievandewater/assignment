<html>
  <head>
      <title>Sample Registration App</title>
      <!--to cut down on files submitted and because there are not many styles
      I am including CSS at the top of the page. Typically this (and the JS below)
      would be linked in from folders organized elsewhere in the app-->
      <style>
          body {
              font-family: Arial;
              font-size: 14px;
              background-color: #eee;
          }
          .container {
              border: 1px solid #999;
              background-color: #fff;
              margin: 0 auto;
              padding: 20px;
              margin:50px;

          }
          .reg-table td {
              padding: 5px;
          }
          .event-title {
              color: #1ba504;
              font-weight:bold;
          }
      </style>
  </head>
    <body>
        <div class="container">
            <h1>Register Below</h1>
            <p>Please use the form below to register for the <span class="event-title">Greatest Event In The World!</span></p>
        <form action="#" th:action="@{/register}" th:object="${registration}" method="post">
            <table class="reg-table">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstName" th:field="*{firstName}" /></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastName" th:field="*{lastName}" /></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input type="text" id="address1" th:field="*{address1}" /></td>
                    <td th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}">Address 1 Error</td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" id="address2" th:field="*{address2}" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" id="" th:field="*{city}" /></td>
                    <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><select  name="state" id="state" th:field="*{state}">
                        <option value="">Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    </td>
                    <td th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</td>
                </tr>
                <tr>
                    <td>ZIP Code:</td>
                    <td><input type="text" id="zip" th:field="*{zip}" /></td>
                    <td th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">ZIP Code Error</td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" id="country" th:field="*{country}" /></td>
                    <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</td>
                </tr>
                <tr>
                    <td><button id="form-submit" type="submit">Register Now!</button></td>
                </tr>
            </table>
        </form>
      </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">

    $('#form-submit').on('click', function(e) {

        //e.preventDefault();
        var reason = "";

        //per email discussion, I did not include address2 as required.
        //it was noted listed in the Word doc, but shown in the sample report as null in one case
        //recruiter clarified with your team that it was fine to be null, and that I should comment
        //to that effect here. This is that comment.

        if ( $("#firstName").val() == "") {
            reason+="Please enter a first name.\n\n";
        }
        if ( $("#lastName").val() == "") {
            reason+="Please enter a last name.\n\n";
        }
        if ( $("#address1").val() == "") {
            reason+="Please enter an address.\n\n";
        }
        if ( $("#city").val() == "") {
            reason+="Please enter a city.\n\n";
        }
        if ( $("#state").val() == "") {
            reason+="Please enter a state.\n\n";
        }
        if ( $("#zip").val() == "") {
            reason+="Please enter a valid ZIP code.\n\n";
        }
        if ( $("#country").val() !== "US") {
            reason+="Please enter \'US\' as your country.\n\n";
        }

        if (reason != "") {
            alert("Please correct the following:\n\n" + reason);
            return false;
        } else {
            return true;
        }
    });

    </script>
</html>
